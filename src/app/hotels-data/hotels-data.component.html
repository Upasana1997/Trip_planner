<div class="table-responsive">
<table class="table table-hover">
  <thead>
    <tr>
    <th>Select</th>
    <th>country</th>
    <th>Hotel Name</th>
    <th>Contact</th>
    <th>Rent @perday</th>
    <th>Rating</th>
  </tr>
 </thead>
 <tbody>
  <tr *ngFor="let hotel of choosehotel">    
    <td><input type="checkbox" (change)='hotelselected(hotel)'></td>
    <td>{{hotel.country}}</td>
    <td>{{hotel.name}}</td>
    <td>{{hotel.contact}}</td>
    <td>{{hotel.rent}}</td>
    <td>{{hotel.rating}}</td>
  </tr>
 </tbody>
</table>
</div>
