<div class="container">
  <div id="trending-places">
    <h2>Trending Destinations</h2>
  </div>
  <br>
  <div class="container-fluids">
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-6" *ngFor="let trenD of trenDest" [routerLink]="['/details', trenD.city]">
        <div class="thumbnail">
          <img src={{trenD.img}} style="width:300px;height:200px">
          <div class="caption">
            <p>{{trenD.city | uppercase}}
              <br>{{trenD.state | uppercase}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
