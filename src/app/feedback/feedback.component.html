<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="feedbackModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <!-- <div class="container"> -->
          <div class="row">
           <h1>Feedback</h1> 
          </div>
          <!-- </div> -->
        </div>
        <div class="modal-body">
          <form class="form-horizontal" #feedbackForm="ngForm">
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required [(ngModel)]="name"> 
              </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required [(ngModel)]="email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="cont">Contact:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="cont" placeholder="Enter contact" name="cont" required [(ngModel)]="contact">
                </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="fb">Your Feedback:</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="fb" placeholder="Enter your feedback" name="fb" rows=5 required [(ngModel)]="feedb"></textarea>
                  </div>
                  </div>
                  <hr>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" class="btn btn-info" data-dismiss="modal" value = "Submit" (click)="submitfeedbackForm(feedbackForm)"/>
                      <button type="button" class="btn btn-warning" data-dismiss="modal" style="float: right;width:20%">Cancel</button>
                    </div>

                  </div>
          </form>
          </div>



          </div>

          </div>
        </div>

      </div>
